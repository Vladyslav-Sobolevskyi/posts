<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="#" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/style.css">
	<title>
		HW 34
	</title>
</head>

<body>
	<template id="template-loader">
		<div id="loader"></div>
	</template>
	<template id="post-template">
		<li class="post">
			<div class="post-header">
				<div class="post-author">
					<div class="post-avatar"></div>
					<div class="post-user">
						<p class="post-name"></p>
						<p class="post-email"></p>
					</div>
				</div>
				<div class="post-buttons">
					<button class="buttons-edit">Edit post</button>
					<svg class="buttons-delete">
						<line x1="2" y1="2" x2="16" y2="16" stroke-width="4" />
						<line x1="16" y1="2" x2="2" y2="16" stroke-width="4" />
					</svg>
				</div>
			</div>
			<h2 class="post-title"></h2>
			<p class="post-text"></p>
			<div class="post-line"></div>
		</li>
	</template>

	<button id="new-post">Create Post</button>
	<div id="root" class="loader"></div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
